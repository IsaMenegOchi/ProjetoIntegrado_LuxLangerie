<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE -->
    <link rel="stylesheet" href="./sacola.css">

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet">

    <title>Sacola</title>
</head>
<body>
    <main>
        <h1>MEUS PRODUTOS</h1>
        <div class="cardProduto">
            <div class="divImagemP">
                <img src="../../../Imagens do design/Rectangle 39.png" alt="" class="imagemP">
            </div>
            
            <div class="nomeQtde">
                <h3>NOME DO PRODUTO</h3>
                <input type="number" class="qtde" min="1" max="5" maxlength="1">
            </div>
            <div class="corTam">
                <div class="cor">
                    <span>Cor:</span>
                    <span>Branca</span>
                </div>
                <div class="tam">
                    <span>Tamanho:</span>
                    <span>P</span>
                </div>
            </div>
            <div class="lixeValor">
                <div class="lixeira">
                    <img src="../../icons/lixeira.png" alt="">
                </div>
                <div class="valor">
                    <span>R$</span> 
                    <span>00,00</span>
                </div>
               
            </div>
        </div>
    </main>
</body>
</html>
