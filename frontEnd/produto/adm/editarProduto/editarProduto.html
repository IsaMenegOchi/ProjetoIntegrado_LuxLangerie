<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição dos Produtos</title>
    <link rel="stylesheet" href="editarProduto.css">
</head>
<body class="bodyEditarProdutos">

    <header></header>

    <main>
        <form action="" class="form-edicao">
            <h1>EDITAR PRODUTO</h1>

            <fieldset class="grupo grupoUm">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nomeProduto">
                </div>    
                
                <div class="campo">
                    <label for="tamanho">Tamanho:</label>
                    <input type="text" id="tamanho">
                </div>
            
            </fieldset>

            <fieldset class="grupo grupoDois">
                <div class="campo">
                    <label for="preco">Preço:</label>
                    <input type="text" id="preco">
                </div>            
               
                <div class="campo">
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor">
                </div>
                
                <div class="campo">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade">
                </div>  
            </fieldset>

            <fieldset class="grupo grupoTres">
                <div class="campo">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo">
                </div>
                
                <div class="campo">
                    <label for="foto">Foto:</label>
                    <input type="file" id="fotoProduto">
                </div>
            </fieldset>
                
            <fieldset class="grupo grupoQuatro">
                <div class="campo">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao">
                </div>
                
                <div class="campo">
                    <label for="desconto">Desconto:</label>
                    <input type="text" id="desconto">
                </div>
            </fieldset>
                       
            <div class="buttonSalvar">
                <button class="buttonCadastrar">SALVAR </button>
            </div>
        </form>
        
    </main>

    <footer></footer>
    
</body>
</html>
